{% extends 'layout.html' %}
{% block title %}تسجيل دخول المدير{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8">
        
        <h1 class="text-4xl md:text-5xl font-extrabold text-center text-primary mb-4">
            منيو الديوان
        </h1>

        <div class="bg-white p-8 md:p-10 rounded-xl shadow-2xl">
            <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-6">
                تسجيل دخول المدير
            </h2>
            
            {% if error %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative text-center mb-4" role="alert">
                    <span class="block sm:inline">{{ error }}</span>
                </div>
            {% endif %}

            <form class="space-y-6" action="{{ url_for('login') }}" method="POST">
                <!-- This is the CSRF token input that fixes the error -->
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="username" class="sr-only">اسم المستخدم</label>
                        <input id="username" name="username" type="text" autocomplete="username" required 
                               class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" 
                               placeholder="اسم المستخدم">
                    </div>
                    <div>
                        <label for="password" class="sr-only">كلمة المرور</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required 
                               class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" 
                               placeholder="كلمة المرور">
                    </div>
                </div>

                <div>
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-200">
                        تسجيل الدخول
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
